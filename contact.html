<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi page website</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
    }
    
    header {
        background-color: #2c3e50;
        color: white;
        padding: 1.5rem;
        text-align: center;
    }
    
    header ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 2rem;
    }
    
    header a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
    }
    
    header a:hover {
        background-color: #34495e;
    }
    
    main {
        max-width: 600px;
        margin: 2rem auto;
        background-color: white;
        padding: 2rem;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        font-weight: bold;
        margin-top: 1rem;
    }
    
    input {
        padding: 0.75rem;
        border: 1px solid #ddd;
        margin-top: 0.5rem;
    }
    
    input[type="submit"] {
        background-color: #3498db;
        color: white;
        cursor: pointer;
        margin-top: 1.5rem;
    }
    
    footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 1.5rem;
    }
</style>
<body>
    <header>
        <h1>This Is Our Home page</h1>
        <ul>
            <li><a href="Index.html"> Index</a></li>
            <li><a href="course.html">Course</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html"> About</a></li>
        </ul>
    </header>

    <main>  
        <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?w=500&h=300&fit=crop" alt="Contact Us">
        <h2>You Can Connect With Us Directly</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name">
            
            <label for="mobile">Mobile No.:</label>
            <input type="tel" id="mobile">
            
            <label for="email">Email:</label>
            <input type="email" id="email">
            
            <input type="submit">
        </form>
    </main>
    
    <hr>
    <footer>
        <p>copyright &copy; 2025 Agrim Singhal</p>
    </footer>
</body>
</html>
