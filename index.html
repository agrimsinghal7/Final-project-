<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi page website</title>
</head>
<body>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #333;
            }

            header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px 0;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            header h1 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 2.5rem;
            }

            header ul {
                list-style: none;
                display: flex;
                justify-content: center;
                gap: 30px;
                flex-wrap: wrap;
            }

            header a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                transition: opacity 0.3s;
            }

            header a:hover {
                opacity: 0.8;
            }

            main {
                max-width: 1200px;
                margin: 40px auto;
                padding: 0 20px;
            }

            main h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 2rem;
                color: #667eea;
            }

            main img {
                display: block;
                max-width: 100%;
                height: auto;
                margin: 0 auto;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }

            footer {
                background: #333;
                color: white;
                text-align: center;
                padding: 20px;
                margin-top: 60px;
            }
        </style>
    <header>
    <h1>This Is Our Home page</h1>
    <ul>
        <li><a href="Index.html"> Index</a></li>
        <li><a href="course.html"  >Course</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html"> About</a> </li>
    </ul>
    </header>

    <main>
    <h2>This Is Our Website Development Course</h2>
    <img src="https://api.pnytrainings.com/uploads/images/courseimages/1756364348393-Web%20Development%20Courses%20in%20Islamabad.jpeg" height=400px alt= "web development course">
    </main>


    <footer>
    <p> copyright &copy; 2025 Agrim Singhal</p>
    </footer>
</main>
</html>
