<!DOCTYPE html>

    <title>Multi page website</title>

<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
    }
    
    header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
    }
    
    header h1 {
        margin-bottom: 15px;
    }
    
    header ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    header a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    header a:hover {
        color: #3498db;
    }
    
    main {
        padding: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    main h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    table td {
        padding: 15px;
        text-align: center;
    }
    
    iframe {
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
    }
</style>
